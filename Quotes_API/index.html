<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />>
    <title>Quotes API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Sacramento&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
   
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQuotes">new Quotes</button>\
    <button id = "tweetMe"> Tweet</button> -->
    
    <div class="container">
         <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="twitter.png" alt="tweet me" srcset=""
                    id="tweet">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id ="quotes" class="quotes"></p>
                    <p id="author"></p>
                </div>
                <label for="" class="button">
                    <p id="newQuotes"> New Quotes</p>
                </label>
            </div>
         </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
